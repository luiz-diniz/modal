<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Modal Gallery</title>
</head>
<body>
    <div class="container">
        <h1>Modal Gallery</h1>
        <div class="gallery">
            <img class="gallery-item" src="img/nature.jpg" alt="nature">
            <img class="gallery-item" src="img/city.jpg" alt="city">
            <img class="gallery-item" src="img/car.jpg" alt="car">
            <img class="gallery-item" src="img/rain.jpg" alt="rain">
            <img class="gallery-item" src="img/dog.jpg" alt="dog">
            <img class="gallery-item" src="img/cat.jpg" alt="cat">
        </div>   
        <div class="modal">
            <div class="modal-items">
                <img src="" alt="">
                <i class="fas fa-times fa-2x"></i>
            </div>
        </div>    
    </div>
</body>
</html>
